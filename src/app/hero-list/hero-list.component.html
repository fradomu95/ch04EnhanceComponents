
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name <i *ngIf="!order" class="fas fa-caret-down"></i></th>
      <th scope="col" (click)="changeOrder()">Team <i *ngIf="order" class="fas" [ngClass]="order === 'asc' ? 'fa-caret-down' : 'fa-caret-up'" ></i></th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    <!-- HECHO CON NG CLASS EN EL SIGUIENTE TR -->
    <!-- Ejercicio: Aplicar la clase table-primary sobre la fila seleccionada (heroe seleccionado)-->
    <!-- Crear una propiedad de salida en el componente para enviar a su padre el heroe seleccionado -->

    <!-- Pagina 5 - Iterar por los datos -->
    <!-- Pagina 6 - -->
    <!-- Pagina 7 - trackBy-->

    <tr *ngFor="let hero of heroes | sortBy:'name':'asc' | sortBy:'team':order; index as i; trackBy: trackByHeroes" [ngClass]="{'table-primary': hero === heroSelected}" >
      <td scope="row" class="table-primary">{{ i+1 }}</td>
      <td>{{ hero.name }}</td>
      <td [ngSwitch]="hero.team">
        <span *ngSwitchCase="'villains'" class="badge rounded-pill bg-warning text-dark">Villains</span>
        <span *ngSwitchCase="'avengers'" class="badge rounded-pill bg-info text-dark">Avenger</span>
      </td>
      <td>
        <button type="button" class="btn btn-primary" (click)="selectHero(hero)">Details</button>
      </td>
    </tr>

  </tbody>
</table>

<ng-container *ngIf="!heroes.length">
  <h1>No hay heroes</h1>
</ng-container>
